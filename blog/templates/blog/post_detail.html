{% extends "blog/base.html" %}

{% block title %}{{ detail_list.title }}{% endblock %}

{% block content %}
    <h2>{{ detail_list.title }}</h2>
    <p class="date">
        Publicado em {{ detail_list.created }} por {{ detail_list.author }}
    </p>
    {{ detail_list.body|linebreaks }}
{% endblock %}
